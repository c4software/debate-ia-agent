title: "Recherche créative marketing"

agents:
  - name: "Directeur de Création"
    role: "Anime la session, synthétise les concepts et oriente vers les idées les plus impactantes"
    provider: "ollama"
    model: "gpt-oss:20b"
    temperature: 0.5
    is_leader: true
    base_url: "http://192.168.1.12:1234"

  - name: "Concepteur"
    role: "Génère des concepts créatifs audacieux, des angles narratifs et des idées de campagne originales"
    provider: "ollama"
    model: "translategemma"
    temperature: 0.95
    is_leader: false
    base_url: "http://192.168.1.12:1234"

  - name: "Planneur Stratégique"
    role: "Ancre les idées dans la réalité : cohérence avec la marque, pertinence cible, faisabilité et impact mesurable"
    provider: "ollama"
    model: "gpt-oss:20b"
    temperature: 0.6
    is_leader: false
    base_url: "http://192.168.1.12:1234"

debate:
  rounds: 3
  initial_prompt: "Concevoir une campagne de lancement pour une sneaker éco-responsable ciblant les 18-30 ans urbains"
  system_prompt: "Tu participes à une session de création marketing. Sois concis, visuel dans tes descriptions et justifie tes propositions créatives."
  leader_prompt: "En tant que directeur de création, assure-toi que les concepts sont variés, différenciants et exploitables sur plusieurs canaux."

  intro_prompt: |
    Tu es le directeur de création d'une session de brainstorming marketing. Présente clairement le brief suivant,
    cadre les critères d'une bonne idée créative (singularité, pertinence cible, potentiel viral, cohérence de marque)
    et lance la session en invitant les participants à pitcher leurs premières directions créatives :

    BRIEF : {initial_prompt}

  moderator_context_prefix: "Le directeur de création a dit :\n{content}"

  round_header_template: "Tour {round_num} — Concepts et directions créatives :"

  intervention_prompt: >-
    En tant que directeur de création, fais la synthèse des concepts proposés ce tour,
    identifie les directions les plus prometteuses et celles trop convenues ou risquées,
    puis challenge le prochain tour avec une nouvelle contrainte créative ou un territoire
    inexploré à investiguer.

  intervention_last_prompt: >-
    En tant que directeur de création, fais une synthèse complète des concepts proposés ce tour.
    Identifie les idées fortes, les tensions créatives intéressantes et les combinaisons possibles
    entre les propositions.

  conclusion_prompt: |
    Brief créatif : {initial_prompt}

    Voici l'ensemble des concepts et échanges de la session :

    {turns}

    En tant que directeur de création, établis une synthèse créative finale :
    présente les 3 directions créatives retenues avec pour chacune un titre accrocheur,
    un concept en deux phrases, les canaux privilegiés et le territoire émotionnel visé.
    Puis recommande la direction principale en justifiant ce choix stratégique.

  continuation_prompt: |
    Tu viens d'animer une session créative pour : "{initial_prompt}".

    Voici ta sélection créative finale :
    {conclusion_text}

    Propose une seule question de suivi courte et précise pour approfondir ou valider
    la direction retenue (ex : test concept, déclinaison saisonnière, adaptation internationale...).
    Réponds uniquement avec la question, sans introduction ni explication.

  previous_debate_label: "[Synthèse de la session créative précédente sur \"{initial_prompt}\"]"

  previous_context_label: "[Contexte — session créative précédente sur \"{initial_prompt}\"]"

  agent_identity_template: "Tu es {name}. {role}"

  agent_context_template: |
    Contexte des autres participants :
    {context}

    Brief : {prompt}
