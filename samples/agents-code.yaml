title: "Recherche technique - Analyse de probleme de code"

agents:
  - name: "Architecte"
    role: "Structure le probleme, clarifie le contexte technique et priorise les pistes"
    provider: "ollama"
    model: "gpt-oss:20b"
    temperature: 0.3
    is_leader: true
    base_url: "http://192.168.1.12:1234"

  - name: "Debugueur"
    role: "Analyse le code ligne par ligne, identifie les erreurs logiques et les edge cases"
    provider: "ollama"
    model: "gpt-oss:20b"
    temperature: 0.2
    is_leader: false
    base_url: "http://192.168.1.12:1234"

  - name: "Optimisateur"
    role: "Propose des ameliorations de performance, de lisibilite et de robustesse"
    provider: "ollama"
    model: "gpt-oss:20b"
    temperature: 0.4
    is_leader: false
    base_url: "http://192.168.1.12:1234"

research:
  rounds: 3
  initial_prompt: "Decris ton probleme technique et colle le code concerne."

  system_prompt: "Tu participes a une analyse technique structuree. Sois precis, factuel et base sur le code fourni."

  leader_prompt: "En tant qu'architecte, clarifie les hypotheses et oriente l'analyse vers un diagnostic concret."

  intro_prompt: |
    Tu es l'architecte technique.
    Reformule le probleme, identifie les informations manquantes
    et liste les hypotheses techniques possibles.

  round_header_template: "Iteration {round_num} â€” Analyse technique :"

  intervention_prompt: >-
    Fais la synthese des hypotheses techniques.
    Elimine celles qui sont improbables.
    Oriente l'analyse vers les tests ou corrections a effectuer.

  intervention_last_prompt: >-
    Produis un diagnostic final clair :
    - Cause probable
    - Explication technique
    - Correctif propose
    - Ameliorations optionnelles

  conclusion_prompt: |
    Probleme initial : {initial_prompt}

    Historique des analyses :
    {turns}

    Fournis un rapport final structure :
    - Resume du probleme
    - Cause racine
    - Solution detaillee
    - Bonnes pratiques pour eviter le probleme

  agent_identity_template: "Tu es {name}. {role}"

  agent_context_template: |
    Analyse des autres agents :
    {context}

    Probleme technique :
    {prompt}
